<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>rclone rc</title>

    <link rel="stylesheet" href="/css/gui.css" />
    <link rel="stylesheet" href="/css/gui-mobile.css" />
</head>
<body>
    <div class="body-block header">
        <h1>rclone rc GUI</h1>
    </div>

    <div class="body-block">
        <h2>Transfers (<span id="transfersCount">0</span>)</h2>
        <div id="transfers">
            <table>
                <!-- <thead>
                    <th>#</th>
                    <th>Name</th>
                    <th>Progress</th>
                    <th>Cancel</th>
                </thead> -->
                <tbody>
                    <tr>
                        <th>1</th>
                        <td>Homeland.s08e05.mp4</td>
                        <td><progress id="Homeland.s08e05.mp4" value="32" max="100"></progress></td>
                        <td><img src="/images/window-close.svg" /></td>
                    </tr>
                    <tr>
                        <th>2</th>
                        <td>Outsider.s01e10.mp4</td>
                        <td><progress id="Outsider.s01e10.mp4" value="87" max="100"></progress></td>
                        <td><img src="/images/window-close.svg" /></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="body-block" style="flex-grow: 1;">
        <h2>Files</h2>
        <div id="files">
            <div class="filesPanel">
                <div class="filesPanelHeader">
                    <select id="leftPanelRemote" onchange="remoteChanged(this, 'leftPanelFiles');">
                        <option value="">- choose a remote -</option>
                        <option value="ololo">ololo</option>
                        <option value="some">some</option>
                    </select>
                    <div>Items:&nbsp;<span class="filesCount">-</span></div>
                </div>
                <div id="leftPanelFiles" class="filesList">
                    <div class="fileLine">
                        <img class='icon' src="/images/file.svg" />
                        <p>..</p>
                    </div>
                </div>
            </div>
            <div class="filesPanel">
                <div class="filesPanelHeader">
                    <select id="rightPanelRemote" onchange="remoteChanged(this, 'rightPanelFiles');">
                        <option value="">- choose a remote -</option>
                        <option value="ololo">ololo</option>
                        <option value="some">some</option>
                    </select>
                    <div>Items:&nbsp;<span class="filesCount">-</span></div>
                </div>
                <div id="rightPanelFiles" class="filesList">
                    <div class="fileLine">
                        <img class='icon' src="/images/file.svg" />
                        <p>..</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="body-block footer">
        <div>
            <b>rclone</b> <span id="rcloneVersion"><i>unknown</i></span>
            <b>on</b> <span id="rcloneOS"><i>unknown</i></span></li>
        </div>
        <div>
            <b>gui</b> v<span id="guiVersion"><i>unknown</i></span>
        </div>
    </div>

    <script type="text/javascript" src="/js/main.js"></script>
</body>
</html>
